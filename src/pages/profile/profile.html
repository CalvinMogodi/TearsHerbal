<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #edeaea" padding>
    <ion-card>
        <img src="../assets/imgs/6lack.jpg"/>
        <div class="card-title"></div>
        <div class="card-subtitle"></div>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div style="text-align: center">
                <ion-spinner *ngIf="!showForm"></ion-spinner>
            </div>
            
                <ion-list *ngIf="showForm">
                    <ion-item>
                        <ion-label floating>Name</ion-label>
                        <ion-input [(ngModel)]="user.name" type="text" value="{{user.name}}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Surname</ion-label>
                        <ion-input type="text" value="{{user.surname}}"></ion-input>
                    </ion-item>
                     <ion-item>
                        <ion-label floating>Cellphone</ion-label>
                        <ion-input type="text" value="{{user.cellPhone}}"></ion-input>
                    </ion-item>
                     <ion-item>
                        <ion-label floating>Email Address</ion-label>
                        <ion-input type="text" value="{{user.email}}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>ID Number</ion-label>
                        <ion-input type="text" value="{{user.IDNumber}}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Bank Name</ion-label>
                        <ion-input type="text" value="{{user.bankName}}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Account Number</ion-label>
                        <ion-input type="text" value="{{user.accountNumber}}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Address</ion-label>
                        <ion-input type="text" value="{{user.address}}"></ion-input>
                    </ion-item>
                </ion-list>
                <button (click)="updateUser()" ion-button color="secondary" style="width:100%" round>Save Profile</button>
            
        </ion-card-content>
    </ion-card>
</ion-content>
