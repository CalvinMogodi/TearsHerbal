<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input [(ngModel)]="order.quantity" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Payment Method</ion-label>
          <ion-select [(ngModel)]="order.paymentMethod">
            <ion-option *ngFor="let method of paymentMethods">{{method}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Delivery Method</ion-label>
          <ion-select [(ngModel)]="order.deliveryMethod">
            <ion-option *ngFor="let method of deliveryMethods">{{method}}</ion-option>
        </ion-select>
    </ion-item>
</ion-list>
    <p>
        {{order.userId}}
    </p>
<div style="text-align: center">
    <button (click)="placeOrder()" ion-button color="secondary" style="width:100%" round>Place order</button>
</div>
</ion-content>
