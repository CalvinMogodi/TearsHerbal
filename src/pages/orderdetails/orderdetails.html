<ion-header transparent>
  <ion-toolbar transparent>
    <ion-title>
      Order Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background" >
<ion-card style="border-radius: 15px" padding>
  <button *ngIf="!order.uploadedPOP" (click)="openFileChooser()" ion-button full round style="background-color: #ffcc00;">Upload Proof of Payment</button>
  <ion-item>
    <h2>Order # {{order.orderNumber}}</h2>
    <p>Order Date: {{dateStr}}</p>
  </ion-item>

  <ion-card-content>
    <p>Delivery Method: {{order.deliveryMethod}}<br>
       <label *ngIf="order.deliveryAddress != ''"> Delivery Address: {{order.deliveryAddress}}<br></label>
        Payment Method: {{order.paymentMethod}}<br>
        Payment Reference: {{order.reference}}<br>
        status: {{order.status}}<br>
    </p>
  </ion-card-content>

  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
       Qty: {{order.quantity}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
