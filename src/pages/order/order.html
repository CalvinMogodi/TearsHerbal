<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #edeaea" padding>
    <ion-card>
      <img height="200" src="assets/imgs/IMG_teras_d1450.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Teras Herbal Juice
          </ion-card-title>
        <p>
          Healthy living and strong body
          Available: {{availableStock}}
        </p>
        <div style="text-align: center">
            <button *ngIf="showButton" [disabled]="availableStock <= 0" (click)="goToCart()" ion-button color="secondary" style="width:100%" round>Buy at R450.00</button>
            <ion-spinner *ngIf="!showButton"></ion-spinner>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Order History
          </ion-card-title>
          
        <ion-spinner *ngIf="historicOrders.length <= 0"></ion-spinner>
        <ion-item-group *ngIf="historicOrders.length > 0">
            <ion-item-divider *ngFor="let order of historicOrders" [value]="order.createdDate">order date:{{order.createdDate}} <br>quantity: {{order.quantity}}</ion-item-divider>
        </ion-item-group>
      </ion-card-content>
    </ion-card>
</ion-content>
